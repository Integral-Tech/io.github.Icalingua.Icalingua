app-id: io.github.Icalingua.Icalingua
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
separate-locales: false
rename-icon: icalingua
rename-desktop-file: icalingua.desktop
command: icalingua
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --share=network
  - --persist=.pki
  - --filesystem=xdg-documents:ro
  - --filesystem=xdg-download
  - --filesystem=xdg-config/fontconfig:ro
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=com.canonical.AppMenu.Registrar

modules:
  - name: icalingua
    buildsystem: simple
    build-options:
      no-debuginfo: true
    build-commands:
      - ar x icalingua.deb
      - tar xf data.*
      - cp -a opt/Icalingua++ $FLATPAK_DEST/
      - cp -a usr/share $FLATPAK_DEST/
      - desktop-file-edit --set-key="Exec" --set-value="icalingua %U" $FLATPAK_DEST/share/applications/*.desktop
      - install -Dm644 $FLATPAK_ID.appdata.xml -t /app/share/metainfo
      - install -Dm755 icalingua.sh /app/bin/icalingua
    sources:
      - type: file
        only-arches: [x86_64]
        dest-filename: icalingua.deb
        url: https://github.com/Icalingua-plus-plus/Icalingua-plus-plus/releases/download/v2.9.2/icalingua_2.9.2_amd64.deb
        sha256: 497c292395f4fdc76b94bfc10c6fe669b14c75a3e3de8f7d88ad23287306be29
        x-checker-data:
          type: json
          is-main-source: true
          url: https://api.github.com/repos/Icalingua-plus-plus/Icalingua-plus-plus/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: >-
            .assets[] | select(.name=="icalingua_" + $version + "_amd64.deb") |
            .browser_download_url

      - type: file
        only-arches: [aarch64]
        dest-filename: icalingua.deb
        url: https://github.com/Icalingua-plus-plus/Icalingua-plus-plus/releases/download/v2.9.2/icalingua_2.9.2_arm64.deb
        sha256: f8fb2f7aa35372e924077b2a18972c22036874d300d9f3c9c34a7d0e7489be2c
        x-checker-data:
          type: json
          url: https://api.github.com/repos/Icalingua-plus-plus/Icalingua-plus-plus/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: >-
            .assets[] | select(.name=="icalingua_" + $version + "_arm64.deb") |
            .browser_download_url

      - type: file
        path: io.github.Icalingua.Icalingua.appdata.xml

      - type: script
        dest-filename: icalingua.sh
        commands:
          - export TMPDIR=$XDG_RUNTIME_DIR/app/$FLATPAK_ID
          - zypak-wrapper.sh /app/Icalingua++/icalingua "$@"
